<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Db Project</title>
  </head>

  <style>
  table {
      font-size: smaller;
  }
      tr:nth-child(even) {
          background-color: #f2f2f2
      }
      tr:nth-child(odd) {
          background-color: #aaaaaa
      }
  </style>

  <body>
    {% extends "Template.html" %}
    {% block content %}

    <h1>Examples</h1>

    <p> Your search result</p>

    <div style="overflow-x:auto;">
    <table align="center">
        <tr>

        <th class="col1">Name</th>
        <th class="col2">Surname</th>
        </tr>
      {% for user in userDetails %}
        <tr>
            <td> {{user[0]}} </td>
            <td> {{user[1]}} </td>
        </tr>
        {% endfor %}
      </table>
      </div>

    <p> <i>Select Name,Surname from Authors where Surname like '%ΜΑΘΗΜΑΤΙΚΑ%';</i></p>

    {% endblock %}
  </body>
</html>
