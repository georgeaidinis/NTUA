<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Db Project</title>
  </head>
  <body>
    {% extends "Template.html" %}
    {% block content %}

     <p> Provide the Publishers Name whose information you would like to change</p>
     <p> Feel in only the information you would like to change</p>

     <form form method="POST" action="">
       <table>
         <tr>
           <td align="left">Name:</td>
           <td align="left"><input type="text" name="Name" required/></td>
         </tr>
         <tr>
           <td align="left">New Name:</td>
           <td align="left"><input type="text" name="New Name" value = ''/></td>
         </tr>
         <tr>
           <td align="left">Address:</td>
           <td align="left"><input type="text" name="Address" value=''/></td>
         </tr>
         <tr>
           <td align="left">Date of Establishment:</td>
           <td align="left"><input type="number" name="Date of Establishment" value='0'/></td>
         </tr>
         </table>
         <input type="submit">
     </form>
    {% endblock %}
  </body>
</html>
